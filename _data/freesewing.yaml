                type: measure
                min: 40
                max: 200
                default: 120
            shoulderStrapPlacement:
                title: 'Shoulderstrap placement'
                description: 'Determines whether the shoulder strap is placed closer to the neck (lower numbers) or the shoulder (higher numbers).'
